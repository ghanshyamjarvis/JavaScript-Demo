<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  Name: <input type="text" id="name"><br>
  Country: <input type="text" id="country"><br>
  Age: <input type="text" id="age"><br>
  <button id="Entry"> ADD </button><br>
<hr>



  <table id="table" border="5px">
    <tr>
      <th>NAME</th>
      <th>COUNTRY</th>
      <th>AGE</th>
    </tr>
  </table>

</head>
<body>


<script>
var first =document.getElementById("Entry");
first.addEventListener("click", displaydetails);
var row =1;

function displaydetails() {
  var name = document.getElementById("name").value;
  var country = document.getElementById("country").value;
  var age = document.getElementById("age").value;

  if (!name || !country || !age) {
    alert("Blank Value Not Allow")
    return;
  }
}
var display =document.getElementById("table");

var newRow = display.insertRow(row);

var cell1 = newRow.insertCell(0);
var cell2 = newRow.insertCell(1);
var cell3 = newRow.insertCell(2);

cell1.innerHTML=name;
cell2.innerHTML=country;
cell3.innerHTML=age;
row++;
</script>

</body>
</html>
