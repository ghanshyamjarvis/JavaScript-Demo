<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>

<button id="btn"> TRY ON</button>
<p id="n"></p>

<script>

  var x= document.getElementById("btn");

  x.addEventListener("mouseover", g1);
  x.addEventListener("click", g2);
  x.addEventListener("mouseout",g3);

  function g1()
  {
  document.getElementById("n").innerText += "MouseOver"
  }
  function g2()
  {
  document.getElementById("n").innerHTML += "CLICK"
  }
  function g3()
  {
  document.getElementById("n").innerHTML += "MouseOut"
  }

</script>
</body>
</html>
