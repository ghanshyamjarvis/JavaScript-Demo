<!DOCTYPE html>
<html>
<body>

<h2>JSON.stringify will remove any functions from an object.</h2>

<p id="demo"></p>

<script>
  var obj = { name: "shyam", age: function () {return 50;}, city: "dddd" };
  var my = JSON.stringify(obj);
  document.getElementById("demo").innerHTML = my;
</script>

</body>
</html>
