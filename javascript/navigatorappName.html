<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>
  <p id="demo5"></p>
  <p id="demo6"></p>

</head>
<body>
<script>

  document.getElementById("demo").innerHTML=navigator.appName;
  document.getElementById("demo1").innerHTML=navigator.appCodeName;
  document.getElementById("demo3").innerHTML=navigator.platform;
  document.getElementById("demo4").innerHTML=navigator.cookieEnabled;
  document.getElementById("demo5").innerHTML=navigator.product;
  document.getElementById("demo6").innerHTML=navigator.appVersion;
</script>
</body>
</html>
