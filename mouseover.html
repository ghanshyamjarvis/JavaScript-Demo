<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div onmouseover="mOver(this)" onmouseout="mLeave(this)" style = "background: aquamarine">Mouse Over</div>
<script>

  function mOver(a)
  {
   a.innerHTML="TEXT"
  }

  function mLeave(a) {
   a.innerHTML="OVER"
  }
</script>
</body>
</html>
